<!DOCTYPE html>
<html>
<head>
    <title>Missing Number Finder</title>
</head>
<body>
    <h1>Missing Number Finder</h1>
    <script>
        function test(nums) {
            for (let n = 1; n <= nums.length + 1; n++) {
                if (nums.indexOf(n) === -1) return n;
            }
        }

        nums = [1, 2, 3, 5, 6, 7];
        console.log("nums = " + nums);
        console.log("Missing number of the said array: " + test(nums));
        nums = [2, 3, 4, 5];
        console.log("nums = " + nums);
        console.log("Missing number of the said array: " + test(nums));
    </script>
</body>
</html>
